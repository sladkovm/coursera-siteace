<!-- template that displays several website items -->
<template name="website_list">
    <div class="container">
        <div class="row">
            {{#each websites}}
                <div class="col-md-4">
                    {{>website_item}}
                </div>
            {{/each}}
        </div>
    </div>
</template>


<!-- template that displays several website items -->
<template name="search_results">
    <div class="container">
        <div class="row">
            {{#each searched_websites}}
                <div class="col-md-4">
                    {{>website_item}}
                </div>
            {{/each}}
        </div>
    </div>
</template>


<!-- template that displays individual website entries -->
<template name="website_item">
    <div class="panel panel-default panel-item">
        <div class="panel-heading">
            <h3 class="panel-title"><a href="{{url}}">{{title}}</a></h3>
        </div>
        <div class="panel-body">
            <p>{{description}}</p>
        </div>
        <div class="panel-footer">
            <p>
                <small>{{createdOnNice}}</small>
                <span class="website-details">
                    <a href="/website" class="js-website-details">&gt;&gt;&gt;&gt;&gt;</a>
                </span>
            </p>
            <ul class="nav nav-pills">
                <!--TODO: Make sure that the +/- buttons do not stay active -->
                {{#if currentUser}}
                    <li><a href="#" class="js-upvote">+<span class="badge">{{upvote}}</span></a></li>
                    <li><a href="#" class="js-downvote">-<span class="badge">{{downvote}}</span></a></li>
                {{/if}}
                <li class="active btn-rating"><a href="#">Rating <span class="badge">{{rating}}</span></a></li>
            </ul>
        </div>
    </div>
</template>
